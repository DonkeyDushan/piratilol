<body>
  <h1 class="title">
    Pirstan kampaň generátor
  </h1>
  <div class="picture-container">
    <canvas id="picture" width="800" height="800"></canvas>
  </div>
  <div class="button-container">
    <div class="random-button-container">
      <button id="randomize" class="random-button">
        Náhodně vygenerovat
      </button>
      <div class="random-button-secondary-container">
        <button id="randomize-img" class="random-button-secondary">
          Jen obrázek
        </button>
        <button id="randomize-text" class="random-button-secondary">
          Jen text
        </button>
      </div>
    </div>

    <form action="#" style="display: none;">
      <input name="custom-image" id="customImage" type="file" accept="image/*" />
    </form>
    <button id="customImageBtn">
      Vložit vlastní obrázek
    </button>

    <input id="customText" placeholder="Vložit vlastní text">
  </div>
  <a class="save" id="save">Uložit</a>
  <hr class="divider">
  <div class="contact">
    <a href="https://twitter.com/donkeydushan" target="_blank" rel="noopener noreferrer">
      @donkeydushan
    </a>

    Můžete nám přispět na pivo a pomoci tak ke vzniku dalších kvalitních nápadů ❤ <br>
    1028677544/6100
