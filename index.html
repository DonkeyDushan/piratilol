<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pirstan kampaň generátor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="title">
    Pirstan kampaň generátor
  </h1>
  <div class="picture-container">
    <canvas id="picture" width="800" height="800"></canvas>
  </div>
  <div class="input-container">
    <button id="randomized">
      náhodně vybrat text
    </button>
    <div class="my-input">
      <input class="custom-text" id="customText">
      <button id="submitCustomText">Vložit můj text</button>
    </div>
  </div>
  <a id="save">Uložit</a>
  <script src="src/index.js" type="module"></script>
</body>

</html>
